<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      import React from "https://esm.sh/react@19.0.0-beta-26f2496093-20240514/?dev";
      import ReactDOMClient from "https://esm.sh/react-dom@19.0.0-beta-26f2496093-20240514/client/?dev";
      const name = "Bas";
      const App = () => {
        return <div>Hello, {name}</div>;
      };
      const rootElement = ReactDOMClient.createRoot(
        document.getElementById("root")
      );
      rootElement.render(<App />);
    </script>
  </body>
</html>
